<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="tic-tac-toe">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <button id="reset-button">Reset</button>

    <div class="VictoryMessage" id="message" hidden>
        Victory!
    </div>


    <table>
        <tr>
            <th>Player</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>X</td>
            <td id="score-x">0</td>
        </tr>
        <tr>
            <td>O</td>
            <td id="score-o">0</td>
        </tr>
    </table>


    <table>
        <tr>
            <th>Game History</th>
        </tr>
        <tr>
            <td id="game-history">No games played yet.</td>
        </tr>
    </table>

</body>
</html>
